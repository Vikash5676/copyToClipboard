<body>

    <div class="container">
        <h1>COPY TO CLIPBOARD</h1>
        <div>
            <textarea name="" id="text_area" cols="30" rows="10" class="copy_area"></textarea>
        </div>
        <button class="copy_btn">copy</button>

    </div>
